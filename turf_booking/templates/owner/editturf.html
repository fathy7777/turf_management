{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Turf</title>
    <link rel="stylesheet" href="{% static 'turfcss/style.css' %}">
    <link rel="stylesheet" href="{% static 'turfcss/turfhome.css' %} ">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Turf Owner Dashboard</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="{% url 'turfapp:view_turf' %}">View</a></li>
                <li><a href="{% url 'turfapp:loadturf' %}">Back</a></li>

            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-header">
            <h2><i class="fas fa-football-ball"></i> Edit Turf Details</h2>
            <p>Add or update the details of your turf below.</p>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
               
        <div class="form-group">
            <label for="turfname"><i class="fas fa-building"></i> Turf Name</label>
            <input type="text" id="turfname" name="turfname" value="{{ turf.instance.turfname }}" required>
        </div>
        <div class="form-group">
            <label for="phone"><i class="fas fa-phone"></i> Phone</label>
            <input type="text" id="phone" name="phone" value="{{ turf.instance.phone }}" required>
        </div>
        <div class="form-group">
            <label for="image"><i class="fas fa-image"></i> Image</label>
            {% if turf.instance.image %}
                <img src="{{ turf.instance.image.url }}" alt="Product Image" style="max-width: 200px; display: block; margin-bottom: 10px;">
            {% endif %}
            <input type="file" id="image" name="image">
        </div>
        <div class="form-group">
            <label for="phone"><i class="fas fa-phone"></i> Phone</label>
            <input type="text" id="phone" name="phone" value="{{ turf.instance.phone }}" required>
        </div>
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" value="{{ turf.instance.email }}" required>
        </div>
        <div class="form-group">
            <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
            <textarea id="address" name="address" rows="3" required>{{ turf.instance.address }}</textarea>
        </div>
        <div class="form-group">
            <label for="location"><i class="fas fa-location-arrow"></i> Location</label>
            <textarea id="location" name="location" rows="3" required>{{ turf.instance.location }}</textarea>
        </div>
        <div class="form-group">
            <label for="rent"><i class="fas fa-dollar-sign"></i> Rent</label>
            <input type="number" id="rent" name="rent" value="{{ turf.instance.rent }}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="opentime"><i class="fa-regular fa-clock"></i> Opening Time</label>
            <input type="text" id="opentime" name="opentime" value="{{ turf.instance.opentime }}" required>
        </div>
            <div class="form-group">
                <label for="closingtime"><i  class="fa-solid fa-clock"></i> Closing time</label>
                <input type="text" id="closingtime" name="closingtime" value="{{ turf.instance.closingtime }}" required>
            </div>
            <input type="hidden" value="{{request.session.user_id}}" name="userid">

            <button type="submit" class="btn"><i class="fas fa-save"></i> Save Details</button>
        </form>

    </div>

</body>
</html>
